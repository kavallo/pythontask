<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link shref="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <main>

        <div class='container p-6'>
            <h1 class='display-4 text-center mt-4 titulo'>Login</h1>
            <div class="row">
                <div class="col-md-4 offset-md-4 my-auto">
                    <div class='card'>
                        <div class="card-header">
                            <form action='/acceder-login' method='POST'>
                                <div class="form-group">
                                    <input type='text' name='user' placeholder="usuario" class='form-control' autofocus>
                                    <input type='text' name='pass' placeholder="clave" class='form-control'>
                                </div>
                                <button type="submit" class='btn btn-primary btn-block'>
                                    Acceder
                                </button>
                            </form>
                        </div>
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>

        </div>

    </main>
</body>
</html>
