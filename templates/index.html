<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App LH</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link shref="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <main class='container p-4'>
        
        <h1 class='display-4 text-center mt-4 titulo'>Task APP</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class='card'>
                    <div class="card-header">
                        <form action='/create-task' method='POST'>
                            <div class="form-group">
                                <input type='text' name='content' placeholder="task" class='form-control' autofocus>
                            </div>
                            <button type="submit" class='btn btn-primary btn-block'>
                                Guardar
                            </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class='list-group'>
                            {% for task in tasks %}
                            <li class='list-group-item'>
                                <span class="{% if task.done %} done {% endif %}">
                                    {{ task.content }}
                                </span>
                                
                                <a href="/done/{{task.id}}" class='btn btn-success btn-sm'>Done</a>
                                <a href="/delete/{{task.id}}" class='btn btn-danger btn-sm'>Delete</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>

                </div>
            </div>
        </div>

    </main>
</body>
</html>
